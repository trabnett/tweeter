<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Add custom font Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="button"><img class="click" src="/images/icons8-compose-64.png">Compose</button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="noChar">
          <p>"please enter some text"</p>
        </div>
        <div class="tooMany">
          <p>"you have entered too many characters"</p>
        </div>
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div id="mainTweetBody">
        <section class="tweet">
          <article>
            <header>
              <img src="/images/bird.png"><p>Tim Rabnett</p><span>@timrabnett</span>
            </header>
              <p>These are some of my real thoughts! You wont believe how spicy things get on here. I've got unlimited hot takes that are guarenteed to piss everyone off.</p>
            <footer>
              <p>10 days ago</p>
            </footer>
          </article>
        </section>
      </div>
    </main>

  </body>
</html>
